name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ğŸ‘ˆ Ğ´Ğ°Ñ‘Ñ‚ github-actions[bot] Ğ¿Ñ€Ğ°Ğ²Ğ° Ğ¿ÑƒÑˆĞ¸Ñ‚ÑŒ Ğ² gh-pages

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages   # ğŸ‘ˆ Ğ²ÑĞµĞ³Ğ´Ğ° Ğ¿ÑƒÑˆĞ¸Ğ¼ Ğ² gh-pages
